<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1> E-commerce Store</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#cart">Cart</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Our Store</h2>
            <p>Discover our amazing products!</p>
        </section>
        <section id="products">
            <h2>Products</h2>
            <div class="product">
                <img src="waterfall.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $10</p>
                <button onclick="addToCart('Product 1', 10, 'waterfall.jpg')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="photography.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $20</p>
                <button onclick="addToCart('Product 2', 20, 'photography.jpg')">Add to Cart</button>
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@ecommerce.com</p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 My E-commerce Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
